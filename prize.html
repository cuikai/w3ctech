<script language="javascript">   
var   alldata   =   "吴鑫,雷毅,付琦, 任东秀, 陈晖,权梁锋,赵锦江, 刘跃, 合敏慈, 张静, 汪若愚, 刘佳, 潘魏增, 张振楠, 貘, 赵慧, 张博, 武杰, 马立铭, 段文龙, 李蒙, 刘进, 吴铭铭, 周惠玲, 木小乐, 唐琪, 黄昊,张璇,贺转, 史明华, 李金慧, 石建刚, 刘艳宾, 李鑫, 黄英婷, kongxiantao, 蔺汝波, 白冰, 夏姣姣, 尚春, 秦广东, 吕婷, 董瑞弋, 小贝";  //在本行修改吃饭地点 
var   alldataarr   =   alldata.split(/,\s*/i)
var   num   =   alldataarr.length-1   
var   timer   
function   change(){   
  document.getElementById("oknum").value   =   alldataarr[GetRnd(0,num)];   
  }   
function   start(){   
  clearInterval(timer);   
  timer   =   setInterval('change()',30); 
  }   
function   ok(){   
  clearInterval(timer);   
  }   
function   GetRnd(min,max){   
  return   parseInt(Math.random()*(max-min+1));   
  }   
document.onkeydown=key
function key(e) {
var e=e||event;
if (e.keyCode==83) start();
if (e.keyCode==79) ok();
}
</script>
